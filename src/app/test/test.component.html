<!--Banner section start-->
<div class="cy_bread_wrapper">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <h1>Tester <br>votre niveau</h1>
      </div>
    </div>
  </div>
</div>
<div class="cy_blog_wrapper cy_section_padding  cy_blog_page">
  <div class="container">
    <div class="row">
     <form #f="ngForm">
       <h3>Choisir la ou les bonnes r√©ponses</h3>
       <div *ngFor="let l of listTest | async ; let i=index ">
         <div class="form-group">
          <label>Question {{i+1}}: {{l.content}}</label>
           <div class="form-check">
             <div *ngFor="let p of l.propositions "  >
             <input class="form-check-input" type="checkbox" id="gridCheck">
             <label class="form-check-label" for="gridCheck">
               {{p.prop}}
             </label>
             </div>
             <div class="alert alert-warning">
              Donnez votre choix
             </div>
           </div>
         </div>
         <div class="alert alert-success" *ngIf="show">
           {{l.answer}}
         </div>
       </div>
       <input value="Valider" type="submit" class="btn btn-outline-warning" (click)="valider()">
     </form>
    </div>
  </div>
</div>
