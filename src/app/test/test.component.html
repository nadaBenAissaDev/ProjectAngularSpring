<!--Banner section start-->
<div class="cy_bread_wrapper">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <h1>TEST</h1>
      </div>
    </div>
  </div>
</div>
<br>
<div class="container">
  <div class="card">
    <div class="card-header"><h3>Choisir la ou les bonnes r√©ponses</h3>
    </div>
    <div class="card-body">
        <form #f="ngForm">
          <span><countdown #cd [config]="{leftTime :30}"></countdown></span>
          <div class="progress">
              <div [ngStyle]="{'width.%': widthbar, 'background-color':'orange'}"></div>
          </div>
       <div *ngFor="let l of listTest | async ; let i=index ">
         <div class="form-group">
          <div>Question {{i+1}}: {{l.content}}</div>
           <div class="form-check">
             <div *ngFor="let p of l.propositions ">
             <input class="form-check-input" type="checkbox" (click)="propositionChecked(i,l.answer,p.prop)" [disabled]="show">
             <label class="form-check-label">
               {{p.prop}}
             </label>
             </div>
           </div>
         </div>
           <div class="alert alert-success" *ngIf="show">
            <div [ngStyle]="{'background-color': color}">{{l.answer}}</div>
           </div>
       </div>
     </form>
    </div>
    <div class="card card-footer">
      <input value="Valider" type="submit" class="btn btn-outline-secondary" (click)="valider()"></div>
  </div>
</div>
<br>
