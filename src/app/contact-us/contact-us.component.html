<div class="cy_form_wrapper">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <h1 class="cy_heading">How we can help you ?</h1>
        <div class="cy_form padder_top50">
          <form #f="ngForm">
            <div class="row">
              <div class="col-lg-6 col-md-6 padder_left">
                <div class="form-group">
                  <input type="text" name="first_name" class="form-control require" placeholder="Name" [(ngModel)]="name" pattern="[a-zA-Z]+$" #nom="ngModel" required>
                </div>
                <div class="alert alert-danger" *ngIf="nom.invalid && nom.touched" >
                  <div *ngIf="nom.errors.required">Name is not Required</div>
                  <div *ngIf="nom.errors.pattern">Name with letters</div>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 padder_right">
                <div class="form-group">
                  <input type="text" name="email" class="form-control require" placeholder="Email" pattern="[a-zA-Z]+@[a-zA-Z]+.[a-zA-Z]" [(ngModel)]="emaill" #email="ngModel" required>
                </div>
                <div class="alert alert-danger" *ngIf="email.invalid && email.touched" >
                  <div *ngIf="email.errors.required">Email is Required</div>
                  <div *ngIf="email.errors.pattern">Email not valid</div>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 padder_left padder_right">
                <div class="form-group">
                  <input type="text" name="subject" class="form-control" placeholder="Subject" [(ngModel)]="subjectt" #subject="ngModel" required >
                </div>
                <div class="alert alert-danger" *ngIf="subject.invalid && subject.touched" >
                  <div *ngIf="subject.errors.required">Subject is Required</div>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 padder_left padder_right">
                <div class="form-group">
                  <textarea name="message" class="form-control" placeholder="Message"></textarea>
                </div>
              </div>
              <div class="response"></div>
              <div class="col-lg-12 col-md-12 padder_left padder_right">
                <input type="hidden" name="form_type" value="contact">
                <button class="cy_button submitForm" [disabled]="f.invalid">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="cy_map">
          <div id="contact_map"></div>
        </div>
      </div>
    </div>
  </div>
</div>
