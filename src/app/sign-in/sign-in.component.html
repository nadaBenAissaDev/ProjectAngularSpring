<div class="modal" id="signin">
  <div class="cy_signin">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="cy_sign_img">
          <img src="../assets/Template/images/popup.jpg" alt="popup" class="img-fluid">
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="cy_sign_form">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h1>Sign In</h1>
          <input type="text" placeholder="Username" class="form-control">
          <input type="password" placeholder="Password" class="form-control">
          <div class="forget_password">
            <div class="remember_checkbox">
              <label>Keep me signed in
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
            </div>
            <a href="#">Forgot Password ?</a>
          </div>
          <a href="#" class="cy_button">sign in</a>
          <p>Dont Have An Account? <a href="#signup" data-toggle="modal" class="cy_modal">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
